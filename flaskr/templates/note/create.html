{% extends "base.html" %}
{% block title %}Note Create{% endblock %}
{% block container %}
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Note Create</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="note" class="form-label">Write your note</label>
                <input type="text" class="form-control" id="note" name="note">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
